    .card, .as-section {
      max-width: 800px;
      margin: 2rem auto;
      background: var(--card, #1f2937);
      padding: 2rem;
      border-radius: 18px;

      display: flex;
      flex-direction: column;

    .as-section h2 {

    }

    .as-section a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color .2s;
    }
    .as-section a:hover {
      color: #f59e42;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card, .as-section {
        max-width: 98vw;
        padding: 1rem;

      }
      .as-section h2 {
        font-size: 1.3rem;
      }
      .as-section a {

      }
    }
